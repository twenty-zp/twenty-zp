<h2 id="反转整形"><a href="#反转整形" class="headerlink" title="反转整形"></a>反转整形</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">Example1: x = 123, return 321</div><div class="line"></div><div class="line">Example2: x = -123, return -321</div></pre></td></tr></table></figure>
<h3 id="1-字符串法"><a href="#1-字符串法" class="headerlink" title="1.字符串法"></a>1.字符串法</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">class Solution&#123;</div><div class="line">    /// 字符串法</div><div class="line">    func reverse(x: Int) -&gt; Int &#123; </div><div class="line">        var negative: Bool = false</div><div class="line">        var m : Int = 0</div><div class="line">        if x &lt; 0 &#123; </div><div class="line">            m = x * -1</div><div class="line">            negative = true</div><div class="line">        &#125;</div><div class="line">        var xStr = String(m)</div><div class="line">        let c: [Character] =  xStr.characters.reversed()</div><div class="line">        let rStr = String(c)</div><div class="line">        if negative &#123;</div><div class="line">            return   -Int(rStr)!</div><div class="line">        &#125;</div><div class="line">            return Int(rStr)!;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="2-模十法"><a href="#2-模十法" class="headerlink" title="2.模十法"></a>2.模十法</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">class Solution&#123;</div><div class="line">    /// 模十法</div><div class="line">    func reverseMo10(x: Int) -&gt; Int &#123;</div><div class="line">        var result = 0</div><div class="line">        var tmp = abs(x)</div><div class="line">        while tmp &gt; 0 &#123;</div><div class="line">            result = result*10 + tmp%10</div><div class="line">            tmp/=10</div><div class="line">        &#125;</div><div class="line">        return x &gt; 0 ? result : -result</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2016/10/26/算法3-回文整数/" class="prev">PREV</a><a href="/2016/10/24/算法2-取出整形数组中和为给出值的整数/" class="next">NEXT</a></div><div data-thread-key="2016/10/26/算法1-反转整形/" data-title="算法-反转整形" data-url="http://blog.img421.com/2016/10/26/算法1-反转整形/" data-author-key="1" class="ds-thread"></div><script>var duoshuoQuery = {short_name:"twenty-zp"};
